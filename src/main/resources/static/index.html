<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="js/vue.js"></script>
    <script src="element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="element-ui/lib/theme-chalk/index.css">
    <script src="js/axios-0.18.0.js"></script>
    <script src="js/my.js"></script>
</head>

<body>

    <div id="app">

        <!-- 头 -->
        <el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect"
            background-color="#545c64" text-color="#fff" active-text-color="#ffd04b">
            <el-menu-item index="1">推荐</el-menu-item>
            <el-menu-item index="2">视频</el-menu-item>
            <el-submenu index="3" v-if="token!=null">
                <template slot="title">我的</template>
                <el-menu-item index="3-1">关注</el-menu-item>
                <el-menu-item index="3-2">动态<i class="el-icon-message-solid" >5</i></el-menu-item>
                <el-menu-item index="3-3">贴子</el-menu-item>
                <el-menu-item index="3-4">收藏</el-menu-item>
                <el-menu-item index="3-5">退出登录</el-menu-item>
            </el-submenu>
            <el-menu-item index="4" v-else>登录</el-menu-item>

            <el-button type="primary" plain @click="debug" style="margin-left: 30%; margin-top : 10px">debug</el-button>
        </el-menu>


        <!-- 搜索框 -->
        <div style="margin-top: 10px;">
            <el-input v-model="input" placeholder="请输入内容" style="width:30%;"></el-input>
            <el-button type="primary" icon="el-icon-search">搜索</el-button>
        </div>
        <el-button type="success" plain style="margin-top: 20px; margin-bottom: 10px;" @click="dialogVisible = true">发布
        </el-button>

        <!-- 帖子循环展示 -->
        <template>
            <div id="card">
                <el-row>
                    <el-col  v-for="(item) in tabledata" :key="item.id" :offset="1">
                        <div>
                        <el-link type="info" @click="view(item.id)">{{item.title}}</el-link><br>
                        <span>{{item.content}}</span>
                        </div>
                        <el-divider></el-divider>
                    </el-col>
                </el-row>
            </div>
        </template>


        <!-- 分页 -->
        <el-pagination background layout="prev, pager, next" :total="30" style="margin-top: 20px;">
        </el-pagination>



        <!-- 发布 对话框 -->
        <el-dialog title="收货地址" :visible.sync="dialogVisible">

            <el-form :model="form">
                <el-form-item label="标题:" :label-width="formLabelWidth" style="width:50%" minlength="5">
                    <el-input v-model="form.title" placeholder="请输入标题(最少5字)"></el-input>
                </el-form-item>


                <el-form-item label="正文:" :label-width="formLabelWidth">
                    <!-- <el-input v-model="form.content" autocomplete="off"></el-input> -->
                    <el-input type="textarea" autosize placeholder="请输入正文" v-model="form.content" style="width: 60%;">
                    </el-input>
                </el-form-item>

                <el-upload class="upload-demo" action="https://jsonplaceholder.typicode.com/posts/"
                    :on-preview="handlePreview" :on-remove="handleRemove" :file-list="fileList" list-type="picture">
                    <el-button size="small" type="primary">点击上传</el-button>
                    <div slot="tip" class="el-upload__tip">只能上传jpg/png文件，且不超过500kb</div>
                </el-upload>


            </el-form>
            <div slot="footer" class="dialog-footer">
                <el-button @click="dialogVisible = false">取 消</el-button>
                <el-button type="primary" @click="dialogVisible = false">确 定</el-button>
            </div>
        </el-dialog>
    </div>
    <script>
        new Vue({
            el: "#app",

            mounted() {

            },

            methods: {
                debug(){
                    var cookie=Document.cookie;
                    console.log(Cookie.get("token"))
                },

                // 查看帖子
                view(id){
                    window.location.href = "posting.html?id="+id;
                },

                handleRemove(file, fileList) {
                    console.log(file, fileList);
                },
                handlePreview(file) {
                    console.log(file);
                },


                open() {
                    this.$alert('这是一段内容', '注册成功', {
                        confirmButtonText: '确定',
                        // callback: action => {
                        //     this.$message({
                        //         type: 'info',
                        //         message: `action: ${action}`
                        //     });
                        // }
                    });
                }


            },

            data() {
                return {
                    token:null,
                    tabledata: [
                        {
                            id: 1,
                            title:"夕阳无限好",
                            content:"众所周知，****"},
                        {
                            id: 2,
                            title:"5字标题ing",
                            content:"综上所述***"},
                        {
                            id: 3,
                            title:"循环展示+++",
                            content:"example -----"},
                    ],

                    fileList: [{ name: 'food.jpeg', url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100' }, { name: 'food2.jpeg', url: 'https://fuss10.elemecdn.com/3/63/4e7f3a15429bfda99bce42a18cdd1jpeg.jpeg?imageMogr2/thumbnail/360x360/format/webp/quality/100' }],
                    form: {
                        title: "",
                        content: "",

                    },
                    dialogVisible: false,
                    input: '',
                    activeIndex2: '1'
                }
            }
        })

    </script>



</body>

</html>
